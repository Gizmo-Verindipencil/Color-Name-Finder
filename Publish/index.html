<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Color Name Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/finder.css"/>
    <link rel="stylesheet" href="css/result-board.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="js/vendor/jquery-3.6.0.min.js"></script>
    <script src="js/vendor/jquery-ui-1.13.1.min.js"></script>
    <script src="js/vendor/raindrops.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        Color-Name-Finder
    </header>
    <div class="top boundary"></div>
    <main>
        <div class="finder-outer-body">
            <div class="left eye-socket">
                <div class="eye"></div>
            </div>
            <div class="right eye-socket">
                <div class="eye"></div>
            </div>
            <div class="finder-inner-body">
                <div class="color-pick-container">
                    <div class="color-picker-wrapper-left-decoration"></div>
                    <div class="color-picker-wrapper">
                        <div class="color-picker"></div>
                    </div>
                </div>
            </div>
            <div class="top-left spike"></div>
            <div class="left spike"></div>
            <div class="bottom-left spike"></div>
            <div class="top-right spike"></div>
            <div class="right spike"></div>
            <div class="bottom-right spike"></div>
        </div>
        <div class="result-board-wrapper">
            <div class="top boundary result-board"></div>
            <div class="body result-board"></div>
            <div class="bottom boundary result-board"></div>
        </div>
    </main>
    <div class="bottom boundary"></div>
</body>
</html>
